<!DOCTYPE html>
<html lang="кг">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <section>
    <h1 class="title">Конвертер валют</h1>
    <div class="money">
      <input type="radio" id="usd" name="money" value="usd" class="radio" checked>
      <label for="usd" class="label-money">&#36;</label>
      <input type="radio" id="eur" name="money" value="eur" class="radio">
      <label for="eur" class="label-money">&#8364;</label>
    </div>
    <div class="converter">
      <div class="input-wrapper">
        <input type="number" id="rub" class="converter-money">
        <label for="usd" class="label-converter">Российский Рубль (RUB)</label>
      </div>
      <div class="input-wrapper">
        <input type="number" id="money" class="converter-money">
        <label for="money" id="money-converter" class="label-converter">Доллар США (USD)</label>
      </div>

      <!-- <button id="convert">Конвертировать</button> -->
    </div>
  </section>
</body>

</html>
